<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercitazione biglietto Treno</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <div>
                <label for="user-info">Nome e cognome:</label>
                <input id="user-info" type="text">
            </div>

            <div>
                <label for="kms">Km da percorrere:</label>
                <input id="kms" type="number">
            </div>

            <label for="age">Fasce d'et√†:</label>
            <select id="age">
                <option class="minorenne" value="minorenne">Minorenne</option>
                <option class="maggiorenne" value="maggiorenne">Maggiorenne</option>
                <option class="over65" value="over65">Over 65</option>
            </select>
            <div>
                <button type="button" class="btn btn-primary">Genera</button>
                <button type="button" class="btn btn-secondary">Annulla</button>
            </div>
        </div>

        <h1 class="text-center">Il tuo biglietto:</h1>
        <p>Dettaglio passeggeri:</p>
        <div>Nome Passeggero: <span id="name"></span></div>
        <div>Offerta: <span id="result"></span></div>
        <div>Carrozza: <span id="carrozza"></span></div>
        <div>Codice CP: <span id="code"></span></div>
        <div>Costo Biglietto: <span id="price"></span></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
